<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EasyUI学习</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.1/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.1/demo.css">
    <script type="text/javascript" src="jquery-easyui-1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.1/jquery.easyui.min.js"></script>
</head>
<body>
<div data-options="region:'center'">
    <div class="easyui-panel" title="<center>系统登录</center>" data-options="style:{margin:'auto auto'}"
         style="width:100%;max-width:400px;padding:30px 60px;">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" style="width:100%;height:40px;padding:12px"
                   data-options="prompt:'请输入账户',iconCls:'icon-man',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px"
                   data-options="prompt:'请输入密码',iconCls:'icon-lock',iconWidth:38">
        </div>
        <div style="margin-bottom:20px">
            <input type="checkbox" checked="checked">
            <span>记住账户</span>
        </div>
        <div>
            <a href="main.html" class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
               style="padding:5px 0px;width:100%;">
                <span style="font-size:14px;">登录</span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
