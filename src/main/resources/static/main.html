<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.1/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.1/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.8.1/demo.css">
    <script type="text/javascript" src="jquery-easyui-1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.1/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">


<div data-options="region:'north'" style="height: 40px; background-color: #E0EDFF"></div>
<div data-options="region:'south',split:true" style="height:50px;"></div>
<div data-options="region:'east',split:true" title="East" style="width:180px;"></div>
<div data-options="region:'west',split:true" title="West" style="width:150px;">
    <div class="easyui-accordion" data-options="fit:true,border:false">
        <div title="Title1" style="padding:10px;">
            content1
        </div>
        <div title="Title2" data-options="selected:true" style="padding:10px;">
            content2
        </div>
        <div title="Title3" style="padding:10px">
            content3
        </div>
    </div>
</div>
<div data-options="region:'center',iconCls:'icon-ok'" title="Center" style="padding:5px">
    <h1>内容页面</h1>
</div>

</body>
</html>
